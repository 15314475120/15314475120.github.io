<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IAPP</title>
    <!--图标样式-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>


<body>
<div class="row">
    <form style="margin: 50px" method="get" action="https://www.appinformation.work:9999/important/downExcel">
        <div class='col-sm-12'>

            <div class="form-group">

                <label>更新日期开始：</label>

                <!--指定 date标记-->

                <div class='input-group date' id='datetimepicker1' style="width: 400px">

                    <input type='text' class="form-control" name="updateStart" />

                    <span class="input-group-addon">

                    <span class="glyphicon glyphicon-calendar"></span>

                </span>

                </div>

            </div>

        </div>

        <div class='col-sm-12'>

            <div class="form-group">

                <label>更新日期结束：</label>

                <!--指定 date标记-->

                <div class='input-group date' id='datetimepicker2' style="width: 400px">

                    <input type='text' class="form-control" name="updateEnd"/>

                    <span class="input-group-addon">

                    <span class="glyphicon glyphicon-calendar"></span>

                </span>

                </div>

            </div>

        </div>
        <div class='col-sm-12'>

            <div class="form-group">
        <label>密钥:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="pass" style="width: 400px">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">下载</button>
    </form>




</div>
</body>


<script type="text/javascript">


    $(function () {

        $('#datetimepicker1').datetimepicker({

            format: 'YYYY-MM-DD',

            locale: moment.locale('zh-cn')

        });

        $('#datetimepicker2').datetimepicker({

            format: 'YYYY-MM-DD',

            locale: moment.locale('zh-cn')

        });

    });


</script>
</html>
